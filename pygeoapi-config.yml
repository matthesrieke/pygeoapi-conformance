resources:
    countries1:
        type: collection
        title: World Countries (MapScript)
        description: World Countries (MapScript)
        keywords:
            - MapScript
            - countries
            - Feature
            - Maps
        extents:
            spatial:
                bbox: [-180,-90, 180, 90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
        providers:
            - type: map
              name: MapScript
              data: postgresql://postgres:postgres@postgis-1:5432/gis
              options:
                  type: MS_LAYER_POLYGON
                  layer: countries1
                  style: /data/world/world_polygon1.sld
              format:
                  name: png
                  mimetype: image/png
            - type: feature
              name: PostgreSQL
              data:
                host: postgis-1
                port: 5432 # Default 5432 if not provided
                dbname: gis
                user: postgres
                password: postgres
                search_path: [public]
              id_field: fid
              table: countries1
              geom_field: geom
 